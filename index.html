<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Разобрать табачок</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" type="text/css"/>

<body>

    <div class="container">
        <div class="row calc-row align-items-center ">
            <div class="col col-md offset-md">
                <div class="form-group">
                    <div class="card my_black" id="calc">
                        <div class="card-body">
                            <input class="form-control  input-window" id="inputWindow" value="04606203097982xB%dMxLAC=UAaFf">

                            <div class="row no-gutters my_blue">
                                <div class = "clear">
                                    <button class="btn btn-outline-primary form-control" id="btn_clr">Clear</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" id="btn_calc">Calc</button>
                                </div>
                                                              
                            </div>
    
                            
                            <div class="row no-gutters my_gray">
                                <textarea style="height: 200px; width: 100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;" id="calc_history" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</html>
